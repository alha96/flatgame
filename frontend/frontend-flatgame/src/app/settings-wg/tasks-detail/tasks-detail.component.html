<mat-card>
  <app-task-detail-item
    *ngFor="let taskItem of taskItems; let last = last, let i = index"
    [taskInfo]="taskItem"
    [isLast]="last"
    (onTaskCreatedOrChanged)="onTaskAddedOrChanged($event, i)"
  ></app-task-detail-item>

  <button mat-fab class="pull-right" (click)="onAddFabClicked()">
    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
  </button>

</mat-card>
