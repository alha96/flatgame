<mat-card>
  <mat-card-title>Zu erledigen</mat-card-title>
  <app-task-item-detail *ngFor="let taskItem of taskTodoItems" [taskItemInfo]="taskItem"></app-task-item-detail>

<br/><br/>
  <div>
    <mat-form-field>
      <mat-select placeholder="Favorite food">
        <mat-option *ngFor="let food of foods" [value]="food.value">
          {{ food.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-card>
