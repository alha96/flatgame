<mat-toolbar color="primary">
  <a mat-button><mat-icon class="logo">home</mat-icon><span>WG-Spiel</span></a>


  <div fxFlex="<grow>"></div>
  <a fxHide.lt-sm mat-button routerLink="/overview">Übersicht</a>
  <a fxHide.lt-sm mat-button routerLink="/history">Verlauf</a>
  <a fxHide.lt-sm mat-button routerLink="/settings-flat">Einstellungen</a>
  <div fxFlex="<grow>"></div>

  <img class="img-circle" src="https://picsum.photos/100/100/?random" alt="Smiley face" height="40px" width="auto">
  <button mat-icon-button [matMenuTriggerFor]="appMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #appMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>event</mat-icon>
      <span>Abwesenheitsplanung</span>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Einstellungen</span>
    </button>
    <button mat-menu-item>
      <mat-icon>assignment</mat-icon>
      <span>Impressum</span>
    </button>
    <button mat-menu-item>
      <mat-icon>call_missed_outgoing</mat-icon>
      <span>Abmelden</span>
    </button>
  </mat-menu>
  <mat-toolbar-row fxHide.gt-xs fxLayout="row">
    <a fxFlex="<grow>" mat-button routerLink="/overview">Übersicht</a>
    <a fxFlex="<grow>" mat-button routerLink="/history">Verlauf</a>
    <a fxFlex="<grow>" mat-button routerLink="/settings-flat">Einstellungen</a>
  </mat-toolbar-row>
</mat-toolbar>
