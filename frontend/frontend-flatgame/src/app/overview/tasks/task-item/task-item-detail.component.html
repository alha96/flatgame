<div (click)="onTaskClicked()" class="test" >
  <mat-icon [style.color]="iconColor">{{taskItemInfo.icon}}</mat-icon>
  <span >{{taskItemInfo.name}}</span>
  <div class="task-action">
      <span class="task-points">{{taskItemInfo.points}}P</span>
      <mat-checkbox [(ngModel)]="taskItemInfo.done" value></mat-checkbox>
  </div>

</div>
